<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        
        <link rel="stylesheet" href="wikipedia.css">
        
        <title>Wikipedia Topics</title>
        
    </head>
    
    <body>
        
        <div class="container-fluid" id="contain1">
            <h3 id="name">Wikipedia Search Engine</h3>
            <form class="form" id="searchBox">
                <div class="form-group">
                    <input type="text" class="form-control" id="query" >
                    <button type="submit" class="btn btn-primary col-xs-6" id="searchButton">Search</button>
                    <button type="button" class="btn btn-danger col-xs-6" id="randomButton">Random</button>
                </div>
            </form>
            <hr>
            
            <div class="container-fluid" id="contain2">
                <div class="grid-sizer"></div>
            </div>
            
        </div>
        
        
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://unpkg.com/masonry-layout@4.0.0/dist/masonry.pkgd.min.js"></script>
        <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="wikipedia.js"></script>
    </body>
    
</html>
